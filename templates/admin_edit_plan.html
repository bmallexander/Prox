<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Edit Plan</title>
</head>
<body>
    <h1>Edit Plan</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ plan.name }}" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ plan.description }}</textarea>
        <br>
        <label for="price">Price (credits):</label>
        <input type="number" id="price" name="price" value="{{ plan.price }}" required>
        <br>
        <label for="cores">CPU Cores:</label>
        <input type="number" id="cores" name="cores" value="{{ plan.cores }}" required>
        <br>
        <label for="memory">Memory (MB):</label>
        <input type="number" id="memory" name="memory" value="{{ plan.memory }}" required>
        <br>
        <label for="disk">Disk (GB):</label>
        <input type="number" id="disk" name="disk" value="{{ plan.disk }}" required>
        <br>
        <label for="max_cores">Max Cores:</label>
        <input type="number" id="max_cores" name="max_cores" value="{{ plan.max_cores }}" required>
        <br>
        <label for="max_memory">Max Memory (MB):</label>
        <input type="number" id="max_memory" name="max_memory" value="{{ plan.max_memory }}" required>
        <br>
        <label for="max_disk">Max Disk (GB):</label>
        <input type="number" id="max_disk" name="max_disk" value="{{ plan.max_disk }}" required>
        <br>
        <input type="submit" value="Update Plan">
    </form>
</body>
</html>
