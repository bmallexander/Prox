<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Server Management</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('my_servers') }}">My Servers</a></li>
                    <li><a href="{{ url_for('add_balance') }}">Add Balance</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
            <div class="credits">
                <p>Your current credits: <strong>{{ user_credits }}</strong></p>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Available Server Plans</h2>

            <ul class="plan-list">
                {% for plan in plans %}
                    <li class="plan-item">
                        <h3>{{ plan.name }}</h3>
                        <p>{{ plan.description }}</p>
                        <p><strong>Price:</strong> {{ plan.price }} credits</p>
                        <form action="{{ url_for('buy', plan_id=plan.id) }}" method="POST">
                            <button type="submit" class="buy-button">Buy Now</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </main>
</body>
</html>
