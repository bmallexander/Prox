<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>My Servers</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Server Management</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('my_servers') }}">My Servers</a></li>
                    <li><a href="{{ url_for('add_balance') }}">Add Balance</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
            <div class="credits">
                <p>Your current credits: <strong>{{ user_credits }}</strong></p>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>My Servers</h2>

            <ul class="server-list">
                {% for node in nodes %}
                <li>
                    {{ node.name }} - {{ node.description }}
                    <!-- Buttons for managing the container -->
                    <form action="{{ url_for('manage_container', vmid=node.vmid) }}" method="post" style="display:inline;">
                        <button name="action" value="start">Start</button>
                        <button name="action" value="stop">Stop</button>
                        <button name="action" value="restart">Restart</button>
                    </form>
                    <!-- Button to go to the terminal -->
                    <form action="{{ url_for('terminal', vmid=node.vmid) }}" method="get" style="display:inline;">
                        <button type="submit">Go to Terminal</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>
    </main>
</body>
</html>
