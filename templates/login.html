<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Server Management</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('my_servers') }}">My Servers</a></li>
                    <li><a href="{{ url_for('add_balance') }}">Add Balance</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="post" class="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </main>
</body>
</html>
